plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.health_care"  // Set your application's namespace
    compileSdk = flutter.compileSdkVersion  // Uses Flutter's compileSdkVersion setting

    ndkVersion = '25.1.8937393'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Your unique application ID (ensure this matches with what you configured in your Flutter project)
        applicationId = "com.example.health_care"
        // Minimum SDK version should be >=21 for Flutter applications
        minSdk = flutter.minSdkVersion // You can explicitly set a value, e.g., minSdk = 21
        targetSdk = flutter.targetSdkVersion // Or you can hardcode a value like 33
        versionCode = flutter.versionCode // Version code
        versionName = flutter.versionName // Version name
    }

    buildTypes {
        release {
            // Add signing configuration for your release build
            signingConfig = signingConfigs.debug // For now, it uses the debug signing config (you'll need to modify this for production)
        }
    }

    // You can add other configurations here (for example, flavor dimensions, product flavors, etc.)
}

flutter {
    source = "../.." // Defines the location of the Flutter source (itâ€™s set to the root folder of your Flutter project)
}
